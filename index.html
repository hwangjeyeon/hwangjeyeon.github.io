<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My_ToDoList</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body id="background" style="margin:0px">
    <script src="js/RandomBackground.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/clocks.js"></script>
    <div>
        <div class="container_weather">
            <div id="weather">
                <span id="city"></span>
                <span id="temperature"></span>
                <img id="weatherIcon" src="" alt="날씨 아이콘">
            </div>
        </div>
        <div class="container_timer">
            <span id="today"></span>
            <span id="clocks"></span>
        </div>
        <div class="container_login">
            <form action="index.html" id="login-form">
                <label class="container_label">로그인을 해주세요</label>
                <input required type="text" placeholder="이름을 입력하세요" class="container_input" id="name" maxlength="5"/>
                <input class="design_btn" style="width: 55px" type="submit" value="로그인" />
            </form>
            <div class="hidden" id="logout">
                <span class="" id="login_ok"></span>
                <button class="design_btn" id="btn" style="width:70px">로그아웃</button>
            </div>
            
        </div>
        

        <div class="container_todo">
            <a id="title">ToDo List</a>
            <div class="container_todoLock" id="locker">
                <img id="lock" src="/img/lock.jpg">
            </div>
            <div id="todos" class="hidden">
                <form action="" id="todo-form">
                    <input required type="text" placeholder="해야할 일을 입력하세요" class="container_input" id="todoValue" maxlength="10" />
                    <input class="design_btn" type="submit" value="등록" />
                </form>
                <div>
                    <ul id="todo-list">
                        
                    </ul>
                </div>
            </div>
        </div>
    
    </div>
    <script src="js/login.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/logout.js"></script
</body>
</html>
